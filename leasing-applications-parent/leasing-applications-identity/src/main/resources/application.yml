server:
  port: 18081  # tomcat服务端口号
  tomcat:
    uri-encoding: utf-8
spring:
  profiles:
    active: dev
  application:
    name: api-identity
  servlet:
    # 文件大小配置
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  mvc:
    async:
      request-timeout: 10000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
